<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="pl">
<head th:replace="shared/header :: headerFragment ('Review')">
    <title>Review</title>
</head>
<body>
<div th:replace="shared/header :: header('')"></div>

<div class="container">
    <form sec:authorize="isAuthenticated()" th:method="POST" th:action="@{/game/{id}/review/edit (id = ${review.game.gameId})}" th:object="${review}">
        <h2 th:text="#{editReview}">Edit review</h2>
        <div class="form-group">
            <textarea rows=10 cols=100 name="description" th:field="*{description}" class="form-control" required></textarea>
            <div class="error text-danger" th:if="${#fields.hasErrors('description')}">
                <p th:each="err : ${#fields.errors('description')}" th:text="${err}"></p>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" th:text="#{edit}">Edit</button>
        </div>
    </form>
</div>
<div th:replace="shared/footer :: footer"></div>
</body>

</html>
