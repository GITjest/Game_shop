<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css"/>
</head>

<body>
<div th:replace="shared/header :: header('home')"></div>
<div class="container col-4 my-4">
    <form th:method="POST" th:action="@{/registration}" th:object="${user}">
        <div class="form-group">
            <label for="username" th:text="#{user.userName}">User name</label>
            <input id="username" type="text" th:field="*{userName}" class="form-control" th:placeholder="#{user.userName}" required/>
            <div class="error text-danger" th:if="${#fields.hasErrors('userName')}">
                <p th:each="err : ${#fields.errors('userName')}" th:text="${err}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="email" th:text="#{user.email}">Email</label>
            <input id="email" type="email" th:field="*{email}" class="form-control" th:placeholder="#{user.email}" required/>
            <div class="error text-danger" th:if="${#fields.hasErrors('email')}">
                <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="password" th:text="#{user.password}">Password</label>
            <input id="password" type="password" th:field="*{password}" class="form-control" th:placeholder="#{user.password}" required/>
            <div class="error text-danger" th:if="${#fields.hasErrors('password')}">
                <p th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success" th:text="#{signUp}">Sign up</button>
        </div>
    </form>
</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
