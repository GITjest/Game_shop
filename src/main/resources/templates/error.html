<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="shared/header :: headerFragment ('Error')">
    <title>Error</title>
</head>
<body>
<div th:replace="shared/header :: header('')"></div>
    <div class="container">
        <h1>Oh no something went wrong</h1>
        <div sec:authorize="hasAnyRole('ROLE_ADMIN')" >
            Wiadomość: <span th:text="${message}"></span></br>
            Wyjątek: <span th:text="${exception}"></span></br>

            StackTrace: <span th:text="${stackTrace}"></span>
        </div>
    </div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
