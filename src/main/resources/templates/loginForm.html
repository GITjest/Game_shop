<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/header :: headerFragment ('Login')">
    <title>Login</title>
</head>

<body>
<div th:replace="shared/header :: header('home')"></div>
<div class="container col-4 my-4">
    <form th:method="POST" th:action="@{/login}">
        <div th:if="${param.error}" class="alert alert-danger" th:text="#{param.error}">
            Invalid username, password or account has not been activated yet
        </div>
        <div th:if="${param.logout}" class="alert alert-info" th:text="#{param.logout}">You have been logged out</div>
        <div class="form-group">
            <label for="username" th:text="#{user.userName}">User name</label>
            <input type="text" id="username" name="username" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="password" th:text="#{user.password}">Password</label>
            <input type="password" id="password" name="password" class="form-control" required/>
        </div>
        <div class="form-group">
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-success" th:text="#{signIn}">Sign in</button>
        </div>
    </form>
</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
